<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modding Tree Mods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        #mod-list {
            padding: 10px;
            text-align: center;
        }

        #mod-list li {
            display: inline-block;
            margin-right: 10px;
        }

        #main-content {
            padding: 20px;
            height: calc(100vh - 40px);
        }

        #site-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <ul id="mod-list">
        <li><a href="#" data-url="https://raw.githack.com/new42ur3jeans/Challenge-Tree-Adventure/thecomicseries/index.html">Mod 1</a></li>
        <li><a href="#" data-url="https://example.com/mod2">Mod 2</a></li>
        <li><a href="#" data-url="https://example.com/mod3">Mod 3</a></li>
        <!-- Add more mods as needed -->
    </ul>

    <div id="main-content">
        <iframe id="site-frame" src="" frameborder="0"></iframe>
    </div>

    <script>
        const modList = document.getElementById('mod-list');
        const siteFrame = document.getElementById('site-frame');

        modList.addEventListener('click', function(event) {
            event.preventDefault();
            if (event.target.tagName === 'A') {
                const url = event.target.getAttribute('data-url');
                siteFrame.src = url;
            }
        });
    </script>
</body>
</html>
